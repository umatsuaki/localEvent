<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザ詳細</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/userlist}">ユーザリスト</a></li>
                <li class="breadcrumb-item active" aria-current="page">ユーザ詳細</li>
            </ol>
        </nav>
   

        <h1>ユーザ登録確認</h1>

        <table class="table text-dark text-center mb-3 ">
            <tbody>
                <tr>
                    <th scope="row">ユーザID</th>
                    <td>[[${uid}]]</td>
                </tr>
                <tr>
                    <th scope="row">名前</th>
                    <td>[[${name}]]</td>
                </tr>
                <tr>
                    <th scope="row">メールアドレス</th>
                    <td>[[${email}]]</td>
                </tr>
                <tr>
                    <th scope="row">パスワード</th>
                    <td>[[${password}]]</td>
                </tr>
                <tr>
                    <th scope="row">エリア</th>
                    <td>[[${areaName}]]</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
