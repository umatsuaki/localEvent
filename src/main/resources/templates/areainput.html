<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>地域追加</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active"
                                aria-current="page">地域追加</li>
                        </ol>
                    </nav>
                    <h1>地域を追加する</h1>
                    <form method="get" th:action="@{/area/confirm}"
                        th:object="${areaForm}">
                        <label for="name" class="form-label">エリアの名前</label>
                        <input class="form-control"
                            placeholder="エリアの名前" th:field="*{name}"
                            type=text id="name">
                        <label for="description" class="form-label">エリアの説明</label>
                        <input class="form-control"
                            placeholder="エリアの説明"
                            th:field="*{description}" type=text id="description">
                        <input class="btn btn-primary mb-3" type="submit" value="登録">
                    </form>

                </div>

            </body>
        </html>
