<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザ追加</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active"
                                aria-current="page">ユーザ追加</li>
                        </ol>
                    </nav>
                    <h1>ユーザを追加する</h1>

                    <form method="get" th:action="@{/user/confirm}"
                        th:object="${userForm}">
                        <label for="name" class="form-label">ユーザの名前</label>
                        <input class="form-control"
                            placeholder="ユーザの名前" required th:field="*{name}"
                            type=text id="name">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input class="form-control"
                            placeholder="メールアドレス"
                            th:field="*{email}" type=text id="email">
                        <label for="password" class="form-label">パスワード</label>
                        <input class="form-control"
                            placeholder="パスワード"
                            th:field="*{password}" type=text id="password">
                        <label for="aid" class="form-label">ユーザの住むエリア</label>
                        <select class="form-control"
                            th:name="aid"
                            th:id="aid">
                            <option th:each="area : ${areaList}"
                                th:value="${area.aid}"
                                th:field="*{aid}"
                                th:text="${area.name}"></option>
                        </select>
                        <input class="btn btn-primary" type="submit" value="登録">
                    </form>

                </div>

            </body>
        </html>
