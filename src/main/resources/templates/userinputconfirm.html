<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザ登録確認</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body>
        <h1>ユーザ登録確認</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user}">ユーザ追加</a></li>
                <li class="breadcrumb-item active" aria-current="page">ユーザ登録確認</li>
            </ol>
        </nav>
        <table class="table text-dark text-center mb-3 ">
            <tbody>
                <tr>
                    <th scope="row">名前</th>
                    <td>[[${name}]]</td>
                </tr>
                <tr>
                    <th scope="row">説明</th>
                    <td>[[${description}]]</td>
                </tr>
                <tr>
                    <th scope="row">メールアドレス</th>
                    <td>[[${email}]]</td>
                </tr>
                <tr>
                    <th scope="row">パスワード</th>
                    <td>[[${password}]]</td>
                </tr>
                <tr>
                    <th scope="row">エリア</th>
                    <td>[[${areaName}]]</td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="post" th:action="@{/user/register}">
                        <input type="hidden" name="uid" th:value="${uid}">
                        <input type="hidden" name="name" th:value="${name}">
                        <input type="hidden" name="description"
                            th:value="${description}">
                        <input type="hidden" name="email" th:value="${email}">
                        <input type="hidden" name="password"
                            th:value="${password}">
                        <input type="hidden" name="aid" th:value="${aid}">
                        <input class="btn btn-primary" type="submit" value="登録">
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
