<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>イベント削除確認</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/eventlist}">イベントリスト</a></li>
                        <li class="breadcrumb-item active" aria-current="page">イベント削除確認</li>
                    </ol>
                </nav>
                <table class="table">
                    <thead>
                        <tr>
                            <th>イベントID</th>
                            <th>イベント名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td th:text="${eid}"></td>
                        <td th:text="${name}"></td>
                    </table>
                    <div class="col-6">
                        <form method="get"
                            th:action="@{/event/delete/confirm/{eid} (eid=${eid})}">
                            <input
                                class="btn btn-outline-primary square-button "
                                type="submit"
                                value="削除する">
                        </form>
                    </div>

                    <div class="col-6">
                        <form method="get"
                            th:action="@{/eventlist}">
                            <input
                                class="btn btn-outline-primary square-button "
                                type="submit"
                                value="やめる">
                        </form>
                    </div>
                </div>
            </div>
        </body>
    </html>
